query AlertDetails($input: GetAlertInput!) {
    alert(input: $input) {
        alertId
        ruleId
        creationTime
        eventsMatched
        updateTime
        eventsLastEvaluatedKey
        events
    }
}

query RuleTeaser($input: GetRuleInput!) {
    rule(input: $input) {
        description
        displayName
        id
        logTypes
        runbook
        severity
        tags
    }
}